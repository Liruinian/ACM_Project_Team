<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatibe" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/editarticle.css" />
    <link rel="stylesheet" href="./css/editormd.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/editormd.js"></script>
    <script src="./js/editarticle.js"></script>
    <title>Edit Articles - PRTS</title>
  </head>
  <body>
    <div class="main">
      <div id="menu" class="menu">
        <img src="./imgs/prts_reversed.png" height="150px" />
        <div class="menuitem" onclick="home()">主页<span class="notetext"> Home</span></div>
        <div id="search" class="search" style="height: 250px">
          <p>正在编辑：<span id="edit_art_id">文章编辑器介绍</span></p>
          <ol id="searchol"></ol>
        </div>
        <div class="status_monitor">
          <span class="login_status">登录账户:</span> <br /><span id="username_s" class="status_s"> {{username}}</span><br />
          <span class="login_status">修改权限:</span><span id="usrgroup_s" class="status_s">{{usrgroup}}</span>
        </div>
        <div class="menuitem admin" onclick="newart()">新建文章<span class="notetext"> Create</span></div>
        <div class="menuitem admin" onclick="submit()">提交修改<span class="notetext"> Submit</span></div>
        <div class="menuitem admin" onclick="delart()">删除文章<span class="notetext"> Delete</span></div>
        <div class="menuitem" onclick="logout()">登出<span class="notetext"> Logout</span></div>
      </div>
      <div class="input_array">
        <input type="text" id="a_title_inp" placeholder="文章标题" />
        <input type="text" id="a_category_inp" placeholder="类别" />
        <input type="text" id="a_author_inp" placeholder="作者" />
        <input type="text" id="a_time_inp" placeholder="时间" />
        <input type="text" id="a_views_inp" placeholder="浏览量(wip)" />
        <input type="text" id="a_href_inp" placeholder="链接" />

        <div id="article-editor" class="edit_container">
          <textarea id="articleholder" style="display: none">
#文章编辑器使用说明
##编辑文章
点击右侧选择对应文章编辑
可以在顶部编辑已发布文章的信息
在编辑器内修改文章
编辑完成选择提交修改即可提交
##新建文章
点击新建文章选项进行新建
**注意！登录有效期为1小时，过时将会返回登录页面丢失数据！**
</textarea
          >
        </div>
      </div>
    </div>
  </body>
</html>
