<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatibe" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/article.css" />
    <script src="./js/article.js" type="text/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/2.0.3/marked.js"></script>
    <title>PRTS_Analyze_OS</title>
  </head>
  <body>
    <div class="main">
      <div id="menu" class="menu">
        <div class="menuitem" onclick="home()">主页<span class="notetext"> Home</span></div>
        <div class="menuitem" onclick="search()">查找<span class="notetext"> Search</span></div>
        <div id="search" class="search" style="height: 0px">
          <input type="text" id="search_inp" placeholder="在这里输入搜索内容" onchange="search_inp()" />
          <ol id="searchol"></ol>
        </div>
        <div class="menuitem admin" onclick="change()">修改<span class="notetext"> Change</span></div>
        <div class="status_monitor">
          <span class="login_status">登录账户:</span> <br /><span id="username_s" class="status_s"> {{username}}</span><br />
          <span class="login_status">修改权限:</span><span id="usrgroup_s" class="status_s">{{usrgroup}}</span>
        </div>
        <div class="menuitem" onclick="logout()">登出<span class="notetext"> Logout</span></div>
        <div class="footer">
          <p>Northeast Agriculture University</p>
          <p>电气2204 李睿年 2023.1.19</p>
        </div>
      </div>
      <div class="logo">
        <img src="./imgs/prts_reversed.png" height="150px" />
      </div>
      <div id="page_container" class="page_container"></div>
      <div class="loading" id="loading">Loading...</div>
    </div>
  </body>
</html>
