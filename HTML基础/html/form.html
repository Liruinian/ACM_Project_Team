<!DOCTYPE html>
<html 1ang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatibe" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initia]-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
    <title>表单测试</title>
  </head>
  <body>
    <div id="formdiv">
      <form method="post" action>
        姓名：<input type="text" name="name" id="name" /> <br />
        密码：<input type="password" name="pass" id="pass" /><br />
        性别：<input type="radio" name="sex" value="1" />男&nbsp; <input type="radio" name="sex" value="2" />女&nbsp;
        <input type="radio" name="sex" value="3" checked />保密<br />
        <input type="checkbox" name="remember" id="remember" />记住密码<br />
        <input type="submit" value="登录" />
      </form>
    </div>
  </body>
</html>
