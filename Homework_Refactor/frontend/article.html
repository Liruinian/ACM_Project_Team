<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/article.css" />
    <script src="./js/article.js" type="text/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/2.0.3/marked.js"></script>
    <link rel="stylesheet" href="css/iziToast.min.css" />
    <script type="text/javascript" src="js/iziToast.min.js"></script>
    <script src="./js/Device.min.js"></script>
    <title>Articles - PRTS</title>
  </head>
  <body>
    <img id="logo-center" class="logo_center" src="./imgs/prts_reversed.png" height="150px" />
    <div class="mobilemenu" id="mobilemenu" style="display: none">
      <div style="flex: 1; text-align: left"><span class="titletext">PRTS</span><br />SYNTHESIZE INFORMATION ANALYSIS OS</div>
      <div class="menuitem" onclick="logout()">登出<span class="notetext"> Logout</span></div>
    </div>

    <div id="loading-box">
      <div class="loading-left-bg"></div>
      <div class="loading-right-bg"></div>
      <div class="spinner-box">
        <div class="loader">
          <div class="inner one"></div>
          <div class="inner two"></div>
          <div class="inner three"></div>
        </div>
        <div class="loading-word">
          <p class="loading-title" id="loading-title">Validation Process in Progress</p>
          <span id="loading-text">权限验证中~</span>
        </div>
      </div>
    </div>

    <div class="main">
      <div id="menu" class="menu">
        <div class="menuitem" onclick="home()">主页<span class="notetext"> Home</span></div>
        <div class="menuitem" onclick="search()">查找<span class="notetext"> Search</span></div>
        <div id="search" class="search search_close" style="height: 0px">
          <input type="text" id="search_inp" placeholder="在这里输入搜索内容" onchange="search_inp()" />
          <ol id="searchol"></ol>
        </div>
        <div class="menuitem admin" onclick="change()">修改<span class="notetext"> Change</span></div>
        <div class="status_monitor">
          <span class="login_status">登录账户:</span> <br /><span id="username_s" class="status_s"> {{username}}</span><br />
          <span class="login_status">修改权限:</span><span id="usrgroup_s" class="status_s">{{usrgroup}}</span>
        </div>
        <div class="menuitem" onclick="logout()">登出<span class="notetext"> Logout</span></div>
        <div class="footer">
          <p>Northeast Agriculture University</p>
          <p>电气2204 李睿年 2023.1.19</p>
        </div>
      </div>
      <div class="logo" id="logo">
        <img src="./imgs/prts_reversed.png" height="150px" />
      </div>
      <div id="page_container" class="page_container"></div>
      <div class="loading" id="loading">Loading...</div>
    </div>
    <script>
      if (Device.isMobile) {
        document.getElementById("menu").style.display = "none";
        document.getElementById("logo").style.display = "none";
        document.getElementById("logo-center").style.display = "none";
        document.getElementById("mobilemenu").style.display = "flex";
        document.getElementById("page_container").style.margin = "0";
        document.getElementById("page_container").style.height = "90%";
      }
    </script>
  </body>
</html>
